version: '3.8'

services:
  # ChromaDB 向量数据库
  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: xiaoguang_chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./data/chromadb:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - xiaoguang-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Neo4j 图数据库
  neo4j:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/neo4j:5.26.9-community
    container_name: xiaoguang_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
      - ./data/neo4j/import:/var/lib/neo4j/import
      - ./data/neo4j/plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/xiaoguang123
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    restart: unless-stopped
    networks:
      - xiaoguang-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  xiaoguang-network:
    driver: bridge

volumes:
  chromadb-data:
  neo4j-data:
